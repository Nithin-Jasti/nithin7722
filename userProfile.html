<!DOCTYPE html>
<html>
<head>
  <title>User Profile Page</title>
  <link rel="stylesheet" type="text/css" href="userProfile.css">
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img class="profile-picture" src="profile-picture.jpg" alt="Profile Picture">
      <h2 class="username">JNR</h2>
      <button class="edit-profile-button">Edit Profile</button>
      
      <a href="logOut.html"><button class="Logout">Logout</button></a>
</body>
    </div>
    <div class="profile-info">
      <h3 class="name">John Doe</h3>
      <p class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <ul class="stats">
        <li><strong>Posts:</strong> 100</li>
        <li><strong>Followers:</strong> 500</li>
        <li><strong>Following:</strong> 200</li>
      </ul>
    </div>
    <div class="gallery">
      <div class="gallery-item">
        <img src="photo1.jpg" alt="Photo 1">
      </div>
      <div class="gallery-item">
        <img src="photo2.jpg" alt="Photo 2">
      </div>
      <div class="gallery-item">
        <img src="photo3.jpg" alt="Photo 3">
      </div>
      <!-- Add more gallery items as needed -->
    </div>
  </div>

  <script src="userProfile.js"></script>
</body>
</html>
