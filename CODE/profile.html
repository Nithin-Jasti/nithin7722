<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <header>
    <h1>User Profile</h1>
  </header>
  <main>
    <section class="profile">
      <div class="profile-info">
        <h2 class="username">JNR</h2>
        <p class="bio">HI THIS IS JNR.</p>
        <p class="location">Location:INDIA</p>
      </div>
      <div class="profile-picture">
        <img src="photo1.jpg" alt="Profile Picture">
      </div>
    </section>
    <section class="posts">
      <h2>Posts</h2>
      <div class="post">
        <p class="post-content">My first post!</p>
        <p class="post-date">Posted on: June 9, 2023</p>
      </div>
    </section>
  </main>
  <footer>
    <p> &copy;   profile</p>
  </footer>
  <script src="profile.js"></script>
</body>
</html>
